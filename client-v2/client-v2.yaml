apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client-v2
  name: client-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-v2
  strategy: {}
  template:
    metadata:
      labels:
        app: client-v2
    spec:
      containers:
        - image: ghcr.io/yogendra/blue-green:latest
          name: client-v2
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: CONFIG_JSON
              valueFrom:
                configMapKeyRef:
                  key: "config.json"
                  name: client-v2
---
kind: Service
apiVersion: v1
metadata:
  name: client-v2
spec:
  selector:
    app: client-v2
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client-v2
  labels:
    name: client-v2
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: contour
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - secretName: client-v2-tls
      hosts:
        - client-v2.nsxbg.cna-demo.ga
  rules:
    - host: client-v2.nsxbg.cna-demo.ga
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: client-v2
                port:
                  name: http
---

