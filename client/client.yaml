apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: client
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  strategy: {}
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - image: ghcr.io/yogendra/nsx-alb-client:latest
        imagePullPolicy: Always
        name: nsx-alb-client
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 8080
            name: http
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html/config
      volumes:
        - name: config-volume
          configMap:
            name: client
            items:
            - path: "demo-config.js"
              key: "demo-config.js"

---
kind: Service
apiVersion: v1
metadata:
  name: client
spec:
  selector:
    app: client
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client
  labels:
    name: client
    app: avi-gslb
  annotations:
    cert-manager.io/cluster-issuer: SelfSigned
spec:
  tls:
    - secretName: client-tls
      hosts:
        - client.apps.lab01.one
  rules:
    - host: client.apps.lab01.one
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: client
                port:
                  name: http
---
